<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 300px;
        }
        .display {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: right;
            font-size: 24px;
            min-height: 30px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            color: #fff;
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 style="color: white; text-align: center; margin-top: 0;">Calculator</h2>
        <form method="post">
            <div class="display">
                <input type="number" name="num1" step="any" placeholder="0" required>
                <input type="number" name="num2" step="any" placeholder="0" required>
            </div>
            <div class="buttons">
                <select name="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">ร</option>
                    <option value="divide">รท</option>
                </select>
                <button type="submit" style="grid-column: span 4;">Calculate</button>
            </div>
        </form>
        {% if result is not none %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
